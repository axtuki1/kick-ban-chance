name: Check Chance

on:
  schedule:
    - cron: "0 15 * * *"  # 毎日 0:00 JST
  workflow_dispatch:

jobs:
  draw:
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: yarn setup
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build project
        run: yarn build

      - name: Run Application
        run: yarn start
        env:
          APIKEY: ${{ secrets.APIKEY }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TWOFACTOR: ${{ secrets.TWOFACTOR }}
          LOGLEVEL: ${{ vars.LOGLEVEL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GROUP_ID: ${{ vars.GROUP_ID }}
          REQUIRED_PLAYER_COUNT: ${{ vars.REQUIRED_PLAYER_COUNT }}
          KICK_CHANCE_PERCENT: ${{ vars.KICK_CHANCE_PERCENT }}
          BAN_CHANCE_PERCENT: ${{ vars.BAN_CHANCE_PERCENT }}
          EXCLUDE_USER_ID: ${{ vars.EXCLUDE_USER_ID }}



